<div class="col-xs-4">
   <a class="thumbnail" ui-sref="car({carId: car._id})">
      <img class="img-thumbnail" ng-src="{{ car.photo }}">
      <div class="caption">
         <h5>{{ car.year }} {{car.make}} {{car.model}} <span style="float: right">{{car.price | currency:$:0}}</span></h5>
      </div>
      <div class="buy">
         <button class="btn btn-primary">Add to Cart <span class="glyphicon glyphicon-shopping-cart"></span></button>
      </div>
   </a>
</div>
