<div class="col-xs-12">
   <div class="row">
      <div class="col-xs-4">
         <p>{{review.stars}}</p>
      </div>
      <div class="col-xs-8">
         <span ng-show="type === 'car'">By <span style="font-weight: bold">{{review.user.email}}</span></span>
         <car-info ng-show="type === 'user'" car="review.car"></car-info>
      </div>
   </div>
   <div class="row">
      <div class="col-xs-12">
         {{review.content}}
      </div>
   </div>
</div>
