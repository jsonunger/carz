<div class="row">
   <div class="col-xs-6">
      <div class="stars">
         <div class="stars-filled left">
            <span ng-repeat="i in rating(review.stars) track by $index">★</span>
         </div>
         <div class="stars-back left">
            <span>★</span><span>★</span><span>★</span><span>★</span><span>★</span>
         </div>
      </div>
   </div>
   <div class="col-xs-6 about">
      <span class="right about" ng-show="type === 'car'">By <span style="font-weight: bold">{{review.user.email}}</span></span>
      <car-info class="right" ng-show="type === 'user'" car="review.car"></car-info>
   </div>
</div>
<div class="row">
   <div class="col-xs-12">
      {{review.content}}
   </div>
</div>
